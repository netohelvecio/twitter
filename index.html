<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="./images/home.svg" alt="Home" /> Home</li>
            <li>
              <img src="./images/notification.svg" alt="Notifications" />
              Notifications
            </li>
            <li><img src="./images/message.svg" alt="Messages" /> Messages</li>
          </ul>
        </nav>

        <img src="./images/twitter.svg" alt="Twitter" />

        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img
            src="https://api.adorable.io/avatars/160/netoavatar.png"
            alt="Avatar"
          />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Twitter Rocketseat</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweetes</span>
            <strong>8914</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>216</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>72</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>31</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>

          <img src="/images/more.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
